name: groomely_seller
description: A new Flutter project.
version: 1.0.0+1
publish_to: 'none'
environment: 
  sdk: '>=3.0.0 <4.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: 
  flutter_svg: 
  flutter_switch: 
  intl: 
  dio: 
  shared_preferences:
  table_calendar:
  flutter_bloc: 
  shimmer: 
  pdf:
  printing:
  image_picker: ^0.8.9
  email_validator: ^2.1.16

 

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterLight.ttf
          weight: 300
    - family: Oxygen
      fonts: 
        - asset: assets/fonts/OxygenRegular.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
